<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .nav_bar {
        min-height: 100px;
        max-height: 140px;
        background-color: #754d70;
      }
      #headtext {
        display: block;
        margin: 0 auto;
        font-family: "Viaoda Libre", cursive;
        color: lavenderblush;
        text-align: center;
        font-size: 31px;
      }
      .my-col {
        top: 35%;
        height: 250px;
        border-radius: 25px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row nav_bar">
        <p id="headtext" class="">
          Your mind shapes your emotions and your emotions shape your body
        </p>
      </div>
      <div
        class="row d-flex flex-column justify-content-around content"
        style="height: 750px; background-color: black"
      >
        <div class="col-2 col-sm-2 my-col" style="background-color: teal"></div>
        <div
          class="col-2 col-sm-2 my-col"
          style="background-color: violet"
        ></div>
        <div
          class="col-2 col-sm-2 my-col"
          style="background-color: white"
        ></div>
      </div>
      <div class="row" style="height: 77px; background-color: black"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
