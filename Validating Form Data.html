<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      function chkInput() {
        var x;
        var numberint = document.getElementById("num1").value;
        var validNums = /[0-9]/;
        if (numberint.match(validNums)) {
          x = true;
          document.getElementById("output").innerHTML = "Thank You!";
          return x;
        } else {
          x = false;
          alert("Please enter a number");
          return x;
        }
      }
    </script>
  </head>
  <body>
    Pleas enter a number: <br />
    <form name="myForm" action="#" onsubmit="return false">
      <input type="text" id="num1" name="num1" />
      <input type="submit" value="Submit" onclick="chkInput()" /
      <span id="output"></span>
    </form>
  </body>
</html>
