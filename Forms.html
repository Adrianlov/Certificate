<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function getAge() {
        alert(document.getElementByld("myNumber").value);
      }
    </script>
    <style>
      form {
        background-image: url(images/flores.jpg);
        font-family: rgb(223, 24, 24);
        color: white;
        text-emphasis: bold;
      }
    </style>
  </head>
  <body>
    <form>
      <table width="410" height="94" border="0">
        <tr>
          <td width="108">Name:</td>
          <td width="292">
            <input
              type="text"
              size="45"
              maxlength="45"
              value="Enter name"
              autofocus
            />
          </td>
        </tr>
        <tr>
          <td>Email Address:</td>
          <td><input type="text" value="Enter email address" /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" size="20" /></td>
        </tr>
        <tr>
          <td width="108">Comments:</td>
          <td>
            <textarea
              name="comments"
              value="Enter your comments here"
              id="comments"
              cols="50"
              rows="10"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td>Im interested in:</td>
          <td>
            <p>
              <label
                ><input
                  type="checkbox"
                  name="interests"
                  value="checkbox"
                  id="interests"
                />Tv Shows</label
              ><label
                ><input
                  type="checkbox"
                  name="interests"
                  value="checkbox"
                  id="interests"
                />Sports</label
              ><label
                ><input
                  type="checkbox"
                  name="interests"
                  value="checkbox"
                  id="interests"
                />Movies</label
              >
            </p>
          </td>
        </tr>
        <tr>
          <td>Subscribe:</td>
          <td>
            <p>
              <label
                ><input
                  type="radio"
                  name="subscribe"
                  value="radio"
                  id="subscribe_0"
                />Yes</label
              >
              <label
                ><input
                  type="radio"
                  name="subscribe"
                  value="radio"
                  id="subscriebe_1"
                />No</label
              >
            </p>
          </td>
        </tr>
        <tr>
          <td>Best time to contact me:</td>
          <td>
            <select name="interests">
              <option value="morning" id="morning">Morning</option>
              <option value="afternoon" id="afternoon">Afternoon</option>
              <option value="evening" id="evening">Evening</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><h1>Choices:</h1></td>
        </tr>
        <tr>
          <td>Please chose a color:</td>
          <td><input type="color" name="color" /></td>
        </tr>
        <tr>
          <td>PLEASE CHOSE A NUMBER</td>
          <td><input type="number" id="number" min="5" max="10" /></td>
        </tr>
        <tr>
          <td>Please chose a value for the range:</td>
          <td><input type="range" name="rangeval" id="range" /></td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="submit" />
            <button id="Age" onclick="getAge()">Get Age</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
